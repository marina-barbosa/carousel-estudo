<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel - Chat GPT</title>
  <link rel="stylesheet" href="css.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="carousel-container">
    <button class="carousel-button prev" onclick="prevItem()">‹</button>
    <ul class="carousel">
      <li class="carousel-item current-item"><img src="assets/img1.jpeg" alt="Image 1"></li>
      <li class="carousel-item"><img src="assets/img2.jpg" alt="Image 2"></li>
      <li class="carousel-item"><img src="assets/img3.jpg" alt="Image 3"></li>
      <li class="carousel-item"><img src="assets/img4.jpg" alt="Image 4"></li>
    </ul>
    <button class="carousel-button next" onclick="nextItem()">›</button>
  </div>
</body>

</html>
