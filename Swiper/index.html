<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel - Swiper</title>
  <!-- SWIPER DEVE VIR PRIMEIRO QUE O SCRIPT -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="css.css">
  <script defer src="script.js"></script>



</head>

<body>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="assets/img1.jpg" alt="Image 1"></div>
      <div class="swiper-slide"><img src="assets/img2.jpg" alt="Image 2"></div>
      <div class="swiper-slide"><img src="assets/img3.jpg" alt="Image 3"></div>
      <!-- <div class="swiper-slide"><img src="assets/img4.jpg" alt="Image 4"></div> -->
      <div class="swiper-slide"><img src="assets/img5.jpg" alt="Image 5"></div>
      <div class="swiper-slide"><img src="assets/img6.jpg" alt="Image 6"></div>
      <div class="swiper-slide"><img src="assets/img7.jpg" alt="Image 7"></div>
      <div class="swiper-slide"><img src="assets/img8.jpg" alt="Image 8"></div>
      <div class="swiper-slide"><img src="assets/img9.jpg" alt="Image 9"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
</body>

</html>
