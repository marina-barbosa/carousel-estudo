<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel - Tailwind</title>
  <link rel="stylesheet" href="css.css">
  <script defer src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <h1 class="text-3xl font-bold text-center">
    tailwind carousel
  </h1>
  <div class="flex relative justify-center">
    <div class="carousel overflow-hidden w-1/3">
      <div class="carousel-inner relative w-full flex transition-transform duration-500 ease-in-out">
        <div class="carousel-item w-full flex-shrink-0">
          <img src="assets/img1.jpg" class="block w-full" alt="Slide 1">
        </div>
        <div class="carousel-item w-full flex-shrink-0">
          <img src="assets/img2.jpg" class="block w-full" alt="Slide 2">
        </div>
        <div class="carousel-item w-full flex-shrink-0">
          <img src="assets/img3.jpg" class="block w-full" alt="Slide 3">
        </div>
        <div class="carousel-item w-full flex-shrink-0">
          <img src="assets/img4.jpg" class="block w-full" alt="Slide 4">
        </div>
        <div class="carousel-item w-full flex-shrink-0">
          <img src="assets/img5.jpg" class="block w-full" alt="Slide 5">
        </div>
        <div class="carousel-item w-full flex-shrink-0">
          <img src="assets/img6.jpg" class="block w-full" alt="Slide 6">
        </div>
      </div>

      <!-- Controles -->
      <button
        class="carousel-control-prev absolute top-1/2 left-0 transform -translate-y-1/2 p-2 bg-gray-800 text-white rounded-full">
        &#10094;
      </button>
      <button
        class="carousel-control-next absolute top-1/2 right-0 transform -translate-y-1/2 p-2 bg-gray-800 text-white rounded-full">
        &#10095;
      </button>
    </div>
  </div>




</body>

</html>
